<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Groceries - Habaswein Mart</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <header>
    <h1>Habaswein Mart</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="electronics.html">Electronics</a>
      <a href="fashion.html">Fashion</a>
      <a href="home-appliances.html">Home Appliances</a>
      <a href="groceries.html" class="active">Groceries</a>
    </nav>
  </header>

  <main>
    <section class="category-hero">
      <h2>Groceries</h2>
      <p>Find fresh groceries at the best prices</p>
    </section>

    <section class="product-grid">
      <div class="product-card">
        <div class="product-image">
          <img src="assets/images/product5.jpg" alt="Rice Bag">
        </div>
        <div class="product-info">
          <h3>Rice Bag</h3>
          <p class="product-price">Ksh 1,500</p>
          <button class="btn add-to-cart">Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <div class="product-image">
          <img src="assets/images/product6.jpg" alt="Cooking Oil">
        </div>
        <div class="product-info">
          <h3>Cooking Oil</h3>
          <p class="product-price">Ksh 600</p>
          <button class="btn add-to-cart">Add to Cart</button>
        </div>
      </div>

      <!-- You can add more grocery products below -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Habaswein Mart. All rights reserved.</p>
  </footer>

</body>
</html>
